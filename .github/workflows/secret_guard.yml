name: Secret leak guard (reusable)

on:
  workflow_call:
    inputs:
      gitleaks_version:
        required: false
        type: string
        default: v8.18.2
      extra_args:
        required: false
        type: string
        default: ""
    secrets: {}

jobs:
  guard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (redacted)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --verbose --redact --no-git -s . ${{ inputs.extra_args }}
