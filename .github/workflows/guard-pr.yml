name: Guard (PR)
on:
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # csak olvasási jog kell
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: >-
            detect --redact --no-git -s .
            --exit-code 1     # sikertelen legyen, ha titkot talál
