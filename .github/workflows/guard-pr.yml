name: Guard (PR)

on:
  pull_request:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Download and install the gitleaks CLI
      - name: Install gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz \
          | tar -xz -C /usr/local/bin gitleaks
      # Run gitleaks with the same flags as before
      - name: Run gitleaks
        run: gitleaks detect --redact --no-git -s . --exit-code 1
