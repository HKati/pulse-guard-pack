name: Guard (PR)

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Run the official Gitleaks action. It installs the CLI and scans the repo.
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          # Required: allows the action to access the repository for scanning.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: provide a license if scanning under a paid plan.
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
