name: Preflight secret scan (private)
on: { workflow_dispatch: {} }

permissions: { contents: read }

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Run Gitleaks (SARIF)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --redact --log-opts="--all" --report-format sarif --report-path gitleaks.sarif
      - name: Upload SARIF artifact
        if: always()
        uses: actions/upload-artifact@v5
        with: { name: gitleaks-preflight-sarif, path: gitleaks.sarif }
