name: Secret leak guard (reusable)

on:
  workflow_call:
    inputs:
      fail-on-find:
        description: "Fail the job if a secret is found"
        required: false
        default: true
        type: boolean
      scan-history:
        description: "Scan full git history (slower)"
        required: false
        default: false
        type: boolean
      extra_args:
        required: false
        type: string
        default: ""
    secrets: {}

jobs:
  guard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: ${{ inputs.scan-history && 0 || 1 }}

      - name: Run Gitleaks (SARIF)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: ${{ inputs.scan-history
            && format('detect --redact --log-opts="--all" --report-format sarif --report-path gitleaks.sarif {0}', inputs.extra_args)
            || format('detect --redact --no-git -s . --report-format sarif --report-path gitleaks.sarif {0}', inputs.extra_args)
          }}
        continue-on-error: ${{ !inputs.fail-on-find }}

      - name: Upload SARIF (public/GHAS only)
        if: always() && !github.event.repository.private
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
