name: Secret Leak Guard

on:
  workflow_call: {}

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  guard:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      SARIF_PATH: gitleaks-results.sarif
      GUARD_FAIL_ON_FIND: "true"   # set to "false" in caller to report-only

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (binary)
        id: scan
        shell: bash
        run: |
          set -euo pipefail
          ver="8.24.3"
          curl -sSL -o gl.tgz "https://github.com/gitleaks/gitleaks/releases/download/v${ver}/gitleaks_${ver}_linux_x64.tar.gz"
          tar -xzf gl.tgz gitleaks && chmod +x gitleaks
          ./gitleaks detect --source . --no-banner \
            --report-format sarif --report-path "${SARIF_PATH}" || true

      - name: Upload SARIF
        if: hashFiles(env.SARIF_PATH) != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SARIF_PATH }}
        continue-on-error: true

      - name: Decide outcome (fail-closed unless soft-mode)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ "${GUARD_FAIL_ON_FIND}" != "true" ]; then
            echo "Soft-mode: not failing the job."
            exit 0
          fi
          if [ ! -s "${SARIF_PATH}" ]; then
            echo "No SARIF produced → failing for safety." >&2
            exit 1
          fi
          if grep -q '"results":\s*\[\s*\]' "${SARIF_PATH}"; then
            echo "No findings."
            exit 0
          fi
          echo "Findings detected → failing."
          exit 1
