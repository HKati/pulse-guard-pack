name: Secret Leak Guard

on:
  workflow_call: {}

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  guard:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    
  env:
      SARIF_PATH: gitleaks-results.sarif
      GUARD_FAIL_ON_FIND: "true"   # tedd "false"-ra, ha ideiglenesen csak jelenteni akarsz

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Egyetlen, önellátó Gitleaks futtatás (NINCS külső action, NINCS PR-API) ---
      - name: Run Gitleaks (binary)
        id: gitleaks_bin
        shell: bash
        run: |
          set -euo pipefail
          ver="8.24.3"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${ver}/gitleaks_${ver}_linux_x64.tar.gz" -o gl.tgz
          tar -xzf gl.tgz gitleaks
          chmod +x gitleaks
          ./gitleaks version
          ./gitleaks detect \
            --source . \
            --no-banner \
            --report-format sarif \
            --report-path "${SARIF_PATH}" || true

      - name: Upload SARIF
        if: hashFiles(env.SARIF_PATH) != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SARIF_PATH }}

      - name: Decide outcome
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ "${GUARD_FAIL_ON_FIND}" != "true" ]; then
            echo "Soft mode enabled; not failing the job."
            exit 0
          fi
          if [ ! -s "${SARIF_PATH}" ]; then
            echo "No (or empty) SARIF produced → failing for safety." >&2
            exit 1
          fi
          if grep -q '"results":\s*\[\s*\]' "${SARIF_PATH}"; then
            echo "No findings."
            exit 0
          fi
          echo "Findings detected → failing."
          exit 1
