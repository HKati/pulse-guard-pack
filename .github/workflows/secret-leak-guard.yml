name: Secret Leak Guard

# ✅ Futhat önállóan és reusable-ként is
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
  workflow_call: {}   # ❗ üres objektum, NEM tartalmaz permissions-t

# ✅ A globális permissions itt kell legyen, nem az on.workflow_call alatt
permissions:
  contents: read
  pull-requests: read
  security-events: write

jobs:
  guard:
    name: Secret & policy scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        id: gitleaks
        uses: zricethezav/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            detect
            --source .
            --no-banner
            --report-format sarif
            --report-path gitleaks.sarif

      - name: Upload SARIF
        if: always() && hashFiles('gitleaks.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: Fail if leaks found
        if: steps.gitleaks.outcome != 'success'
        run: |
          echo "Gitleaks findings detected. Failing the job." >&2
          exit 1
