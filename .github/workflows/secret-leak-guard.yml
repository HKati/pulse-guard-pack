name: Secret Leak Guard

on:
  workflow_call: {}          # reusable: más workflow hívhatja
  workflow_dispatch: {}      # manuális indítás (teszthez)

permissions:
  contents: read
  actions: read
  security-events: write     # SARIF feltöltéshez kell

# Workflow-szintű concurrency (ne fusson párhuzamosan ugyanarra az ág/PR-ra)
concurrency:
  group: guard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guard:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Job-szintű env
    env:
      SARIF_PATH: gitleaks-results.sarif
      # Ha "false": csak jelent (nem bukik meg) – a hívó workflow felülírhatja.
      GUARD_FAIL_ON_FIND: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (binary)
        shell: bash
        run: |
          set -euo pipefail
          ver="8.24.3"
          curl -sSL -o gl.tgz "https://github.com/gitleaks/gitleaks/releases/download/v${ver}/gitleaks_${ver}_linux_x64.tar.gz"
          tar -xzf gl.tgz gitleaks && chmod +x gitleaks
          ./gitleaks detect --source . --no-banner --redact \
            --report-format sarif --report-path "${SARIF_PATH}"

      - name: Upload SARIF
        if: hashFiles(env.SARIF_PATH) != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SARIF_PATH }}
        continue-on-error: true

      - name: Decide outcome (fail-closed unless soft-mode)
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          # Soft-mode: csak jelent, de nem bukik meg
          if [ "${GUARD_FAIL_ON_FIND}" != "true" ]; then
            echo "Soft-mode enabled → not failing the job."
            exit 0
          fi

          # Ha nincs SARIF → biztonságból fail
          if [ ! -s "${SARIF_PATH}" ]; then
            echo "No SARIF produced → failing for safety." >&2
            exit 1
          fi

          # Üres találati lista? → ok
          if grep -q '"results":\s*\[\s*\]' "${S*]()*
