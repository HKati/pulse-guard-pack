name: Secret leak guard

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read
  actions: read
  security-events: write  # only needed if you upload SARIF to Code Scanning

# Prevent concurrent runs on the same ref
concurrency:
  group: guard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guard:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      SARIF_PATH: gitleaks-results.sarif
      # report-only = set to "false" in the caller if needed
      GUARD_FAIL_ON_FIND: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (binary)
        shell: bash
        run: |
          set -euo pipefail
          ver="8.24.3"
          curl -sSL -o gl.tgz "https://github.com/gitleaks/gitleaks/releases/download/v${ver}/gitleaks_${ver}_linux_x64.tar.gz"
          tar -xzf gl.tgz gitleaks && chmod +x gitleaks

          # Run and capture exit code robustly; always try to produce SARIF
          set +e
          ./gitleaks detect --source . --no-banner --redact --no-git \
            --report-format sarif --report-path "${SARIF_PATH}"
          GITLEAKS_RC=$?
          set -e

          echo "GITLEAKS_RC=${GITLEAKS_RC}" >> "$GITHUB_ENV"

      # Optional SARIF upload (public repos with Code Scanning enabled)
      # - name: Upload SARIF
      #   if: hashFiles(env.SARIF_PATH) != ''
      #   uses: github/codeql-action/upload-sarif@v3
      #   with:
      #     sarif_file: ${{ env.SARIF_PATH }}
      #   continue-on-error: true

      - name: Decide outcome (fail-closed unless soft-mode)
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          # Distinguish engine error (>=2) from findings (1) and success (0)
          if [ -z "${GITLEAKS_RC:-}" ]; then
            echo "Missing GITLEAKS_RC env → treat as engine error." >&2
            exit 2
          fi

          if [ "${GITLEAKS_RC}" -ge 2 ]; then
            echo "Gitleaks engine error (rc=${GITLEAKS_RC}) → failing for safety." >&2
            exit 2
          fi

          # If report-only mode is enabled, don't fail on findings
          if [ "${GUARD_FAIL_ON_FIND}" != "true" ] && [ "${GITLEAKS_RC}" -eq 1 ]; then
            echo "Soft-mode enabled → findings present but not failing."
            exit 0
          fi

          # Ensure SARIF exists for consistent behavior
          if [ ! -s "${SARIF_PATH}" ]; then
            echo "No SARIF produced → failing for safety." >&2
            exit 1
          fi

          # rc=0 => no findings | rc=1 => findings
          if [ "${GITLEAKS_RC}" -eq 0 ]; then
            echo "No findings."
            exit 0
          fi

          echo "Findings detected → failing."
          exit 1
