name: Secret Leak Guard

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
  workflow_call: {}

permissions:
  contents: read
  pull-requests: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  guard:
    name: Secret & policy scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      SARIF_PATH: gitleaks.sarif
      GUARD_FAIL_ON_FIND: "true" # set to "false" for soft-mode (report only)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (action)
        id: gitleaks
        uses: zricethezav/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # optional
        with:
          args: >
            detect
            --source .
            --no-banner
            --report-format sarif
            --report-path ${{ env.SARIF_PATH }}

      - name: Fallback Gitleaks (binary) if action failed or no report
        if: steps.gitleaks.outcome != 'success' || hashFiles(env.SARIF_PATH) == ''
        shell: bash
        run: |
          set -euo pipefail
          ver="8.24.3"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${ver}/gitleaks_${ver}_linux_x64.tar.gz" -o gl.tgz
          tar -xzf gl.tgz gitleaks
          chmod +x gitleaks
          ./gitleaks detect \
            --source . \
            --no-banner \
            --report-format sarif \
            --report-path "${SARIF_PATH}" || true

      - name: Upload SARIF
        if: always() && hashFiles(env.SARIF_PATH) != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SARIF_PATH }}

      - name: Decide outcome
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ "${GUARD_FAIL_ON_FIND}" != "true" ]; then
            echo "Soft mode enabled; not failing the job."
            exit 0
          fi
          if [ ! -f "${SARIF_PATH}" ] || [ ! -s "${SARIF_PATH}" ]; then
            echo "No SARIF produced → failing for safety." >&2
            exit 1
          fi
          if grep -q '"results":\s*\[\s*\]' "${SARIF_PATH}"; then
            echo "No findings."
            exit 0
          fi
          echo "Findings detected → failing."
          exit 1
