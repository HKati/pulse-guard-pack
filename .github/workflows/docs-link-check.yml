name: Docs link check

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "README.md"
      - ".lychee.toml"
  # Ha pull requestekre is futtatni akarod, add vissza ezt:
  # pull_request:
  #   paths:
  #     - "docs/**"
  #     - "README.md"
  #     - ".lychee.toml"

permissions:
  contents: read

# opcionálisan concurrency fallback-kel, lásd korábbi üzenet
# concurrency:
#   group: docs-lychee-${{ github.ref || github.run_id }}
#   cancel-in-progress: true

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-include-verbatim --config .lychee.toml "docs/**/*.md" "README.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
