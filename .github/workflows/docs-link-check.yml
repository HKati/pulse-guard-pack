name: Docs link check

on:
  pull_request:
    paths:
      - "docs/**"
      - "README.md"
      - ".lychee.toml"
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "README.md"
      - ".lychee.toml"

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --config .lychee.toml "docs/**/*.md" "README.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
