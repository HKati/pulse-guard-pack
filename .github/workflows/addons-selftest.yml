name: Preflight secret scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  selftest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      SARIF_PATH: selftest-gitleaks.sarif
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # … (a jelenlegi lépéseid mehetnek tovább változatlanul)
