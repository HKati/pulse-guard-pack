name: Guard self-test
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  selftest:
    uses: ./.github/workflows/secret-leak-guard.yml   # job-szinten (!)
    secrets: inherit
